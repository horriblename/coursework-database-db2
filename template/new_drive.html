<html>
<head>
   <title>New Drive</title>
   <link rel="stylesheet"  href="static/root.css" />
</head>

<body>
	<div id="wrapper">
      <a href="/">
         <div id="header">
         <h1> CarSharer Website </h1>
         </div>
      </a>

      <div id="site">
  <form name="create-drive" action="new_drive" method="post">
     Start: <input type="text" name="depart" required><br/>
     Destination: <input type="text" name="destination" required><br/>
     Maixmum Capacity: <input type="number" name="maxcap" min="1" max="10" required> <br/>
     Cost: <input type="number" name="cost" step="0.01" /> € <br/>
     Vehicle Type:
        <input type="radio" name="vehicletype" value="Auto" required>
        <label for="Auto">Auto</label>
        <input type="radio" name="vehicletype" value="Bus">
        <label for="Bus">Bus</label>
        <input type="radio" name="vehicletype" value="Kleintransporter">
        <label for="Kleintransporter">Kleintransporter</label>
      <br/>
      Date and Time: <input type="datetime-local" name="drivedatetime" value="" required>
      <br/>
      Desciption: <textarea name="description" placeholder="" maxlength="50"></textarea> <br/>
    <input type="submit" value="Save">
  </form>

   </div>
   </div>
</body>
</html>
